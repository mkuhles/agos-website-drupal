agos_api.dojos:
  path: '/agosapi/dojos'
  defaults:
    _controller: '\Drupal\agos\Controller\AgosApiController::dojos'
    _title: 'AGOS Dojos'
  requirements:
    _permission: 'access content'

agos_api.site:    
  path: '/agosapi/site'
  defaults:
    _controller: '\Drupal\agos\Controller\AgosApiController::site'
    _title: 'AGOS Site Info'
  requirements:
    _permission: 'access content'

agos.settings:
  path: '/admin/config/system/agos'
  defaults:
    _form: '\Drupal\agos\Form\AgosSettingsForm'
    _title: 'AGOS settings'
  requirements:
    _permission: 'administer site configuration'